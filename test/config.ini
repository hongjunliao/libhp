##
# a sample config file for test-libhp
# note INI [XXX] field name is ignored
## 
[test]
# NOTE: this options is taken from redis.conf
# TCP keepalive.
tcp-keepalive=120

# for HTTP test
url=http://0.0.0.0:8000
web_root=~/rmqtt/deps/libhp/test/webroot/

# for MySQL test
# MySQL server
mysql=mysql@127.0.0.1:3306:test-libhp
mysql.password=mysql

# for Redis
# Redis server
redis=127.0.0.1:6379
redis.password=
# hp_pub/sub system
redis.shasub=93fe15317611aa92adc07b3fc0ef69b50eeb5601
redis.shasup=c19cae08b7960eee90d76f888d11c71f09b2c116
redis.shasadd=a9873f4f2910a1b56b3f968b604f8483b3bbe147
redis.topic=rmqtt

# for MQTT test
mqtt.addr=tcp://127.0.0.1:2005
mqtt.user=admin
mqtt.pwd=admin

# log level
loglevel=9
